<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather API</title>

    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  
  <!-- <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script> -->


</head>
<body>
    <header class="" id="header">
        <div class="container px-4">
            <div class="row gx-5">
              <div class="col">
                <h1 class="text-center text-light gx-4" >Weather Dashboard</h1>
              </div>
            </div>
          </div>
    </header>
    <main class="container-fluid">
    <div class="row">
        <div class="col-3">
            <label for="basic-url" class="form-label">Search For a City:</label>
            <div class="input-group" id="searches">
              <input type="text" class="form-control" name="City">
              <button type="button" class="btn btn-primary" id="search-button">Search</button>
            </div>
            <ul class="list-unstyled hidden" id="saved-cities">
            </ul>
        </div>
        <div class="col-9">
            <div class="card border-dark mt-5 mb-5 p-3">
                <div>
                    <h5 class="card-title" id="today-city">City: </h5><img id='today-icon' src="" alt="weather-icon">
                </div>
                    <p class="card-text" id="today-temp">Temp: </p>
                    <p class="card-text" id="today-wind">Wind: </p>
                    <p class="card-text" id="today-humidity">Humidity: </p>
            </div>
            <div class="card p-5">
                <h5 class="card-title">5-Day forecast: </h5>
                <!-- <div class=""> -->
                    <div id='forecast'class="row align-items-start"></div>
                <!-- </div> -->
            </div>
        </div>
    </div>
</main>
    
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="./assets/script.js"></script>
</html>
